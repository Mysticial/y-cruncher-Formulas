{
    NameShort : "Catalan"
    NameLong : "Catalan's Constant"
    AlgorithmShort : "Ramanujan"
    AlgorithmLong : "Ramanujan's Formula"
    Formula : {
        LinearCombination : [
            [1 {SeriesHypergeometric : {
                Power : 1
                CoefficientP : 3
                CoefficientQ : 3
                CoefficientD : 8
                PolynomialP : [0 1]
                PolynomialQ : [-2 -4 8 16]
                PolynomialR : [0 1 4 4]
            }}]
            [1 {Scope : {
                Locals : [
                    {pi : {Pi : {}}}
                    {log2 : {Log : 2}}
                ]
                Formula : {
                    Multiply : [
                        {Log-AGM : {
                            Pi : "pi"
                            Log2 : "log2"
                            Argument : {
                                LinearCombination : [
                                    [1 2]
                                    [1 {Sqrt : 3}]
                                ]
                            }
                        }}
                        {Shift : ["pi" -3]}
                    ]
                }
            }}]
        ]
    }
}
