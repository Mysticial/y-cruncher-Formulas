{
    NameShort : "Plastic Number"
    NameLong : "Plastic Number"
    AlgorithmShort : "Definition"
    AlgorithmLong : "Direct Definition"
    Formula : {
        Scope : {
            Locals : [
                {sqrt69 : {Sqrt : 69}}
                {a :
                    {LinearCombination : [
                        [12 "sqrt69"]
                        [12 9]
                    ]}
                }
                {b :
                    {LinearCombination : [
                        [-12 "sqrt69"]
                        [12 9]
                    ]}
                }
                {ica : {InvNthRoot : [3 "a"]}}
                {icb : {InvNthRoot : [3 "b"]}}
            ]
            Formula : {
                Divide : [
                    {LinearCombination : [
                        [1 {Multiply : ["a" {Power : ["ica" 2]}]}]
                        [1 {Multiply : ["b" {Power : ["icb" 2]}]}]
                    ]}
                    6
                ]
            }
        }
    }
}
