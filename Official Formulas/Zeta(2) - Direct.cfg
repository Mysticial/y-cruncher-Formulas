{
    NameShort : "Zeta(2)"
    NameLong : "Zeta(2)"
    AlgorithmShort : "Direct"
    AlgorithmLong : "Direct Formula"
    Formula : {
        Divide : [
            {Power : [
                {Pi : {Algorithm : "ramanujan"}}
                2
            ]}
            6
        ]
    }
}
